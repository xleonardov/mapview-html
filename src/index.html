<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>NOSTR map</title>
    <link rel="stylesheet" href="../node_modules/leaflet/dist/leaflet.css" />
    <link
      rel="stylesheet"
      href="../node_modules/leaflet.sidepanel/dist/leaflet-sidepanel.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="nostr/index.ts"></script>
    <script type="module" src="map.ts"></script>
  </head>

  <body>
    <div id="map">
      <div
        id="panelID"
        class="sidepanel"
        aria-label="side panel"
        aria-hidden="false"
      >
        <div class="sidepanel-inner-wrapper">
          <div class="sidepanel-content-wrapper">
            <div class="sidepanel-content">
              <div id="loggedout">
                <h2>Sign up or sign in</h2>
                <p>
                  To save notes to the map, please create an account or login.
                </p>

                <h3>Sign up</h3>
                <form>
                  <p>Name: <input type="text" id="signup_name" /></p>
                  <p>About: <input type="text" id="signup_about" /></p>
                  <p><button>Create account</button></p>
                </form>

                <h3>Sign in</h3>
                <form>
                  <p>
                    Private key: <input type="text" id="signin_privatekey" />
                  </p>
                  <p><button>Sign in</button></p>
                </form>
              </div>

              <div id="loggedin">
                <h2>Your public key: <span id="publicKey" /></h2>

                <p>You can share your URL so others can see your map.</p>

                <!--
                <h3>Update your profile</h3>
                <form>
                  <p>Name: <input type="text" id="signup_name" /></p>
                  <p>About: <input type="text" id="signup_about" /></p>
                  <p><button>Save profile</button></p>
                </form>
                -->
              </div>
            </div>
          </div>
        </div>
        <div class="sidepanel-toggle-container">
          <button
            class="sidepanel-toggle-button"
            type="button"
            aria-label="toggle side panel"
          ></button>
        </div>
      </div>
    </div>
  </body>
</html>
